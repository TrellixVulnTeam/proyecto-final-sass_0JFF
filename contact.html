<!--Main-->

   <section>
        <h1 class="contact_header">Contact Info</h1>
   </section>
        
    

    <section class="form_map"> 
        
    
        
        <div class="formulario">
            
            <h2 class="contact_us">Contact Us</h2>
    
            
            <form action="" method="get"> <!--No se como alinear las cajas de texto-->
            
                <div class="form-row">
                    <label for="nombre_apellido">Full Name: </label>
                    <input type="text" name="nombre_apellido" id="nombre_apellido">
                </div>
                
                <div class="form-row">
                    <label  for="email">Mail: </label>
                    <input  type="email" name="email" id="email">
                </div>
                
                <div class="form-row">
                    <label for="phone">Phone Number: </label>
                    <input type="number" name="phone" id="phone">
                </div>
                
                <fieldset class="fieldset-row">
                    <legend>Type of Service</legend>
                    
                    <input type="radio" id="barber-shop" >   
                    <label for="barber-shop">Barber Shop</label>

                    <input type="radio" id="tatto-studio">
                    <label for="tatoo-studio">Tattoo Studio</label>

                    <input type="radio" id="other">
                    <label for="other">Other</label>

                </fieldset>

                <div class="form-row-comment">
                    <label for="text-box">Comment:</label>
                    <textarea name="textarea" id="text-box"></textarea>
                    <p class="instructions">Please leave a comment, and we'll contact as soon as possible.</p>
                </div>
                    
                <div class="form-row">
                    <button type="submit">Submit</button>
                    <button type="reset">Clear</button>
                </div>
                

                </form>
        </div>

        <div class="contact_map">

            <h2 class="address">Address</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d38300.153501681205!2d18.019795!3d53.132461!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x470313e987951db5%3A0x787355fc979773cf!2sJana%20Karola%20Chodkiewicza%2019b%2C%2085-065%20Bydgoszcz!5e0!3m2!1ses-419!2spl!4v1648048005188!5m2!1ses-419!2spl" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>    
        
        </div>
    </section>
